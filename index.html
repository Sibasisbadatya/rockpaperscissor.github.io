<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading" align="center">
        ROCK PAPER SCISSOR
    </div>
    <div class="buttons">

        <button class="options">PAPER</button>
        <button class="options">SCISSOR</button>
    </div>

    <div class="buttons">
        <button class="data">YOUR,S CHOISE</button>
        <button class="data">RESULT</button>
        <button class="data">COMPUTER'S CHOISE </button>

    <div class="match">
        <div class="user" id="data">

        </div>
        <div class="result" id="data">

        </div>
        <div class="computer" id="data">

        </div>
    </div>
    <div class="playagain" align="center">

    </div>

    <script src="script.js"></script>

</html>
